<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ledger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="MyID" class="container-fluid">
<div ng-controller="MyIDController as myIdController">
    <h1>Ledger</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Path</th>
            <th>Signer</th>
            <th>Description</th>
            <th>Data Hash SHA256</th>
            <!--th>Verification Key</th-->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="node in allNodes" class="{{node.nodeType | lastToken | nodeType2Class}}">
            <td>{{node.path}}</td>
            <td>{{node.signer}}</td>
            <td>{{node.description}}</td>
            <td>{{node.dataHashSha256}}</td>
            <!--td>{{node.verificationKey}}</td-->
        </tr>
        </tbody>
    </table>
</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
